<ui:composition 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:customcomponents="http://xmlns.jcp.org/jsf/composite/customcomponents">

	
	<div class="theme-config">
	    <div class="theme-config-box">
	        <div class="spin-icon">
	            <i class="fa fa-cogs fa-spin"></i>
	        </div>
	        <div class="skin-setttings">
	            <div class="title"><h:outputText value="#{msg['app.skin.config']}" /></div>
	            <div class="setings-item">
	                    <span>
	                        <h:outputText value="#{msg['app.skin.collapse.menu']}" />
	                    </span>
	
	                <div class="switch">
	                    <div class="onoffswitch">
	                        <input type="checkbox" name="collapsemenu" class="onoffswitch-checkbox" id="collapsemenu"></input>
	                        <label class="onoffswitch-label" for="collapsemenu">
	                            <span class="onoffswitch-inner"></span>
	                            <span class="onoffswitch-switch"></span>
	                        </label>
	                    </div>
	                </div>
	            </div>
	            <div class="setings-item">
	                    <span>
	                        <h:outputText value="#{msg['app.skin.fixed.sidebar']}" />
	                    </span>
	
	                <div class="switch">
	                    <div class="onoffswitch">
	                        <input type="checkbox" name="fixedsidebar" class="onoffswitch-checkbox" id="fixedsidebar"></input>
	                        <label class="onoffswitch-label" for="fixedsidebar">
	                            <span class="onoffswitch-inner"></span>
	                            <span class="onoffswitch-switch"></span>
	                        </label>
	                    </div>
	                </div>
	            </div>
	            <div class="setings-item">
	                    <span>
	                        <h:outputText value="#{msg['app.skin.top.navbar']}" />
	                    </span>
	
	                <div class="switch">
	                    <div class="onoffswitch">
	                        <input type="checkbox" name="fixednavbar" class="onoffswitch-checkbox" id="fixednavbar"></input>
	                        <label class="onoffswitch-label" for="fixednavbar">
	                            <span class="onoffswitch-inner"></span>
	                            <span class="onoffswitch-switch"></span>
	                        </label>
	                    </div>
	                </div>
	            </div>
	
	            <div class="title"><h:outputText value="#{msg['app.skin.skins']}" /></div>
	            <div class="setings-item default-skin">
	                    <span class="skin-name ">
	                    	<h:link value="#{msg['app.skin.themes.default']}" outcome="/pages/skins/config.xhtml#" styleClass="s-skin-0"/>
	                    </span>
	            </div>
	            <div class="setings-item blue-skin">
	                    <span class="skin-name ">
	                    	<h:link value="#{msg['app.skin.themes.blue']}" outcome="/pages/skins/config.xhtml#" styleClass="s-skin-1"/>
	                    </span>
	            </div>
	            <div class="setings-item yellow-skin">
	                    <span class="skin-name ">
	                    	<h:link value="#{msg['app.skin.themes.yellow']}" outcome="/pages/skins/config.xhtml#" styleClass="s-skin-2"/>
	                    </span>
	            </div>
	        </div>
	    </div>
	</div>
	
	
	<script type="text/javascript">
	//<![CDATA[
	    // Config box
	
	    // Enable/disable fixed top navbar
	    $('#fixednavbar').click(function (){
	        if ($('#fixednavbar').is(':checked')){
	            $(".navbar-static-top").removeClass('navbar-static-top').addClass('navbar-fixed-top');
	            $("body").removeClass('boxed-layout');
	            $("body").addClass('fixed-nav');
	            $('#boxedlayout').prop('checked', false);
	
	            if (localStorageSupport){
	                localStorage.setItem("boxedlayout",'off');
	            }
	
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar",'on');
	            }
	        } else{
	            $(".navbar-fixed-top").removeClass('navbar-fixed-top').addClass('navbar-static-top');
	            $("body").removeClass('fixed-nav');
	            $("body").removeClass('fixed-nav-basic');
	            $('#fixednavbar2').prop('checked', false);
	
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar",'off');
	            }
	
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar2",'off');
	            }
	        }
	    });
	
	    // Enable/disable fixed top navbar
	    $('#fixednavbar2').click(function (){
	        if ($('#fixednavbar2').is(':checked')){
	            $(".navbar-static-top").removeClass('navbar-static-top').addClass('navbar-fixed-top');
	            $("body").removeClass('boxed-layout');
	            $("body").addClass('fixed-nav').addClass('fixed-nav-basic');
	            $('#boxedlayout').prop('checked', false);
	
	            if (localStorageSupport){
	                localStorage.setItem("boxedlayout",'off');
	            }
	
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar2",'on');
	            }
	        } else {
	            $(".navbar-fixed-top").removeClass('navbar-fixed-top').addClass('navbar-static-top');
	            $("body").removeClass('fixed-nav').removeClass('fixed-nav-basic');
	            $('#fixednavbar').prop('checked', false);
	
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar2",'off');
	            }
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar",'off');
	            }
	        }
	    });
	
	    // Enable/disable fixed sidebar
	    $('#fixedsidebar').click(function (){
	        if ($('#fixedsidebar').is(':checked')){
	            $("body").addClass('fixed-sidebar');
	            $('.sidebar-collapse').slimScroll({
	                height: '100%',
	                railOpacity: 0.9
	            });
	
	            if (localStorageSupport){
	                localStorage.setItem("fixedsidebar",'on');
	            }
	        } else{
	            $('.sidebar-collapse').slimscroll({destroy: true});
	            $('.sidebar-collapse').attr('style', '');
	            $("body").removeClass('fixed-sidebar');
	
	            if (localStorageSupport){
	                localStorage.setItem("fixedsidebar",'off');
	            }
	        }
	    });
	
	    // Enable/disable collapse menu
	    $('#collapsemenu').click(function (){
	        if ($('#collapsemenu').is(':checked')){
	            $("body").addClass('mini-navbar');
	            SmoothlyMenu();
	
	            if (localStorageSupport){
	                localStorage.setItem("collapse_menu",'on');
	            }
	
	        } else{
	            $("body").removeClass('mini-navbar');
	            SmoothlyMenu();
	
	            if (localStorageSupport){
	                localStorage.setItem("collapse_menu",'off');
	            }
	        }
	    });
	
	    // Enable/disable boxed layout
	    $('#boxedlayout').click(function (){
	        if ($('#boxedlayout').is(':checked')){
	            $("body").addClass('boxed-layout');
	            $('#fixednavbar').prop('checked', false);
	            $('#fixednavbar2').prop('checked', false);
	            $(".navbar-fixed-top").removeClass('navbar-fixed-top').addClass('navbar-static-top');
	            $("body").removeClass('fixed-nav');
	            $("body").removeClass('fixed-nav-basic');
	            $(".footer").removeClass('fixed');
	            $('#fixedfooter').prop('checked', false);
	
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar",'off');
	            }
	
	            if (localStorageSupport){
	                localStorage.setItem("fixednavbar2",'off');
	            }
	
	            if (localStorageSupport){
	                localStorage.setItem("fixedfooter",'off');
	            }
	
	
	            if (localStorageSupport){
	                localStorage.setItem("boxedlayout",'on');
	            }
	        } else{
	            $("body").removeClass('boxed-layout');
	
	            if (localStorageSupport){
	                localStorage.setItem("boxedlayout",'off');
	            }
	        }
	    });
	
	    // Enable/disable fixed footer
	    $('#fixedfooter').click(function (){
	        if ($('#fixedfooter').is(':checked')){
	            $('#boxedlayout').prop('checked', false);
	            $("body").removeClass('boxed-layout');
	            $(".footer").addClass('fixed');
	
	            if (localStorageSupport){
	                localStorage.setItem("boxedlayout",'off');
	            }
	
	            if (localStorageSupport){
	                localStorage.setItem("fixedfooter",'on');
	            }
	        } else{
	            $(".footer").removeClass('fixed');
	
	            if (localStorageSupport){
	                localStorage.setItem("fixedfooter",'off');
	            }
	        }
	    });
	
	    // SKIN Select
	    $('.spin-icon').click(function (){
	        $(".theme-config-box").toggleClass("show");
	    });
	
	    // Default skin
	    $('.s-skin-0').click(function (){
	        $("body").removeClass("skin-1");
	        $("body").removeClass("skin-2");
	        $("body").removeClass("skin-3");
	    });
	
	    // Blue skin
	    $('.s-skin-1').click(function (){
	        $("body").removeClass("skin-2");
	        $("body").removeClass("skin-3");
	        $("body").addClass("skin-1");
	    });
	
	    // Inspinia ultra skin
	    $('.s-skin-2').click(function (){
	        $("body").removeClass("skin-1");
	        $("body").removeClass("skin-3");
	        $("body").addClass("skin-2");
	    });
	
	    // Yellow skin
	    $('.s-skin-3').click(function (){
	        $("body").removeClass("skin-1");
	        $("body").removeClass("skin-2");
	        $("body").addClass("skin-3");
	    });
	
	    if (localStorageSupport){
	        var collapse = localStorage.getItem("collapse_menu");
	        var fixedsidebar = localStorage.getItem("fixedsidebar");
	        var fixednavbar = localStorage.getItem("fixednavbar");
	        var fixednavbar2 = localStorage.getItem("fixednavbar2");
	        var boxedlayout = localStorage.getItem("boxedlayout");
	        var fixedfooter = localStorage.getItem("fixedfooter");
	
	        if (collapse == 'on'){
	            $('#collapsemenu').prop('checked','checked')
	        }
	        if (fixedsidebar == 'on'){
	            $('#fixedsidebar').prop('checked','checked')
	        }
	        if (fixednavbar == 'on'){
	            $('#fixednavbar').prop('checked','checked')
	        }
	        if (fixednavbar2 == 'on'){
	            $('#fixednavbar2').prop('checked','checked')
	        }
	        if (boxedlayout == 'on'){
	            $('#boxedlayout').prop('checked','checked')
	        }
	        if (fixedfooter == 'on') {
	            $('#fixedfooter').prop('checked','checked')
	        }
	    }
	    
	//]]>    
	</script>
	

</ui:composition>
