<!DOCTYPE html>
<h:html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head></h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/layout.xhtml">
    	
    	<f:metadata>
    		<!-- 
    		<f:event listener="#{usuarioListProducer.retrieveAllOrderedByNome()}" type="preRenderComponent"/>
    		-->
    	</f:metadata>
    	
    	<ui:define name="app-title">
    		<h:outputText value="#{msg['app.page.user.list']}" />
    	</ui:define>
   
		<ui:define name="title">Usuário</ui:define>
		
        <ui:define name="breadcrumb">
			<li><h:link value="Home" outcome="/pages/dashdoard/index.xhtml"/></li>
			<li><h:link value="Usuários" outcome="#"/></li>
			<li class="active"><strong><h:link value="Listar" outcome="/pages/admin/users/list.xhtml"/></strong></li>
        </ui:define>
   
 
		<ui:define name="content">
		
			<h:form id="formListarUsuarios">
	            <div class="row">
	            	<div class="col-lg-12">
	           			<div class="ibox float-e-margins">
	            			<div class="ibox-title">
	                			<h5>Listar Usuários</h5>
	                			<div class="ibox-tools">
		                    		<a class="collapse-link">
		                        		<i class="fa fa-chevron-up"></i>
		                    		</a>
		                    		<a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a>
		                    		<ul class="dropdown-menu dropdown-user">
		                        		<li><p:commandLink 
		                        			value="Atualizar Listagem" 
		                        			action="#{usuarioListProducer.retrieveAllOrderedByNome()}" 
		                        			ajax="true" 
		                        			update="formListarUsuarios"/>
		                        		</li>
		                        		<li>
		                        			<p:commandLink 
		                        				value="Criar Novo Usuário" 
		                        				action="#{usuarioController.newInstance}" 
		                        				oncomplete="PF('usuarioDialog').show();" 
		                        				ajax="true" />
		                        		</li>
		                    		</ul>
		                    		<a class="fullscreen-link">
                               	 		<i class="fa fa-expand"></i>
                            		</a>
	                			</div>
	            			</div>
	            			<div class="ibox-content">
	            			
	            				<p>
	            					<p:commandLink 
	            						styleClass="btn btn-w-m btn-primary" 
	            						update="formListarUsuarios" 
	            						action="#{usuarioListProducer.retrieveAllOrderedByNome()}" 
	            						ajax="true"><i class="fa fa-search"></i> Atualizar</p:commandLink>
	            					<p:spacer width="5"/>
	            					<p:commandLink 
	            						styleClass="btn btn-w-m btn-primary" 
	            						update="usuariosDataTable"><i class="fa fa-plus"></i> Novo Usuário</p:commandLink>
	            				</p>
	
								<p:dataTable 
									id="usuariosDataTable"
									var="usuario" 
									value="#{usuarioListProducer.elements}" 
									filteredValue="#{usuarioListProducer.filtered}"
									styleClass="table table-striped table-bordered table-hover"
									emptyMessage="Nenhum usuário localizado." 
									resizableColumns="true" 
									rowKey="#{usuario.id}" 
									stickyHeader="false" 
									selectionMode="single" 
									selection="#{usuarioListProducer.selected}">
									
									<p:ajax event="rowSelected" listener=""/>
									<p:ajax event="rowUnselected" listener=""/>
									
									<!-- nome -->
									<p:column 
										headerText="Nome" 
										filterBy="#{usuario.nome}" 
										filterMatchMode="contains" 
										sortBy="#{usuario.nome}">
										<h:outputText value="#{usuario.nome}" />
									</p:column>
									<!-- username -->
									<p:column headerText="Username" 
										filterBy="#{usuario.username}"
										filterMatchMode="contains" 
										sortBy="#{usuario.username}">
										<h:outputText value="#{usuario.username}" />
									</p:column>
									<!-- email -->
									<p:column 
										headerText="Email"
										filterBy="#{usuario.email}"
										filterMatchMode="contains" 
										sortBy="#{usuario.email}">
										<h:outputText value="#{usuario.email}" />
									</p:column>
									<!-- active -->
									<p:column 
										headerText="Habilitado"
										filterBy="#{usuario.habilitado}"
										filterMatchMode="exact"
										filterOptions="#{usuarioListProducer.usuarioHabilitadoFilterOptions}"
										sortBy="#{usuario.habilitado}"
										style="text-align: center;">
										<h:outputText value="#{usuario.habilitado == true ? 'Sim' : 'Não'}" styleClass="#{usuario.habilitado ? 'label label-success' : 'label label-error' }" />
									</p:column>
									<!-- data criacao -->
									<p:column style="text-align:center">
										<p:commandLink 
											id="visualizar" 
											title="Visualizar Usuário" 
											accesskey="v" 
											icon="" 
											oncomplete=""
											styleClass="btn btn-primary btn-outline">
											<f:passThroughAttribute name="data-toggle" value="modal"/>
											<f:passThroughAttribute name="data-target" value="#usuarioModalDialog"/>
											<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}"/>
											<i class="fa fa-eye"></i>	
										</p:commandLink>
										<p:spacer width="3"/>
										<p:commandLink 
											id="editar" 
											title="Editar Usuário"
											accesskey="e"
											styleClass="btn btn-primary btn-outline" >
											<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}"/>
											<i class="fa fa-edit"></i>
										</p:commandLink>
										<p:spacer width="3"/>
										<p:commandLink 
											id="excluir" 
											title="Excluir Usuário" 
											accesskey="d"
											styleClass="btn btn-primary btn-outline">
											<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}"/>
											<i class="fa fa-trash-o"></i>
										</p:commandLink>
									</p:column>
									
									
								</p:dataTable>
			
	            			</div>
		            		<div class="ibox-footer">
		            			<span>Quantidade usuários encontrados: <h:outputText value="#{usuarioListProducer.elements.size()}" /></span>
		            			<span class="pull-right">Data da Consulta: 
		            				<h:outputText value="#{usuarioListProducer.searchedAt}">
		            					<f:convertDateTime pattern="#{initParam.DEFAULT_DATE_TIME_PATTERN}" timeZone="#{initParam.DEFAULT_TIMEZONE}"/>
		            				</h:outputText>
		            			</span>
		            		</div>
	            		</div>
	            	</div>
	            </div>
	        	<div class="row">
	        	
	        		<!--
	        		<div id="usuarioModalDialog" class="modal inmodal" tabindex="-1" role="dialog" aria-hidden="true">
	        			<div class="modal-dialog">
	        				<div class="modal-content animated bounceInLeft">
	        					<div class="modal-header" style="font-size: 12px !important;">
	        						 <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><h:outputText value="x" escape="true"/></span><span class="sr-only">Fechar</span></button>
	        						 <h6 class="modal-title"><i class="fa fa-user modal-icon"></i><p:spacer width="4"/> Visualizar Usuário</h6>
	        						 <small class="font-bold"><h:outputText value="#{usuarioController.usuario.nome}" /> </small>
	        					</div>
	        					<div class="modal-body">	
	        						<ui:include src="/pages/admin/users/create_or_edit_template.xhtml">
	        							<ui:param name="usuario" value="#{usuarioListProducer.selecionado}" />
	        						</ui:include>
	        					</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal">Fechar</button>
                                </div>
	        				</div>
	        			</div>
	        		</div>
	        		-->
	        	
	        	</div>
	        	<!-- prevents cross site request -->
	        	<!--input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/-->		
	        </h:form> 
	    
	    	<!--
			<div class="row">
				<ui:include src="/pages/admin/users/show_dialog.xhtml">
					<ui:param name="usuario" value="#{usuarioListProducer.selecionado}" />
				</ui:include>
				<ui:include src="/pages/admin/users/edit_dialog.xhtml">
					<ui:param name="usuario" value="#{usuarioListProducer.selecionado}" />
				</ui:include>
				<ui:include src="/pages/admin/users/delete_dialog.xhtml">
					<ui:param name="usuario" value="#{usuarioListProducer.selecionado}" />
				</ui:include>
			</div>
	        -->   
		</ui:define>            
    </ui:composition>
</h:body>
</h:html>
