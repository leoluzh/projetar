<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:customcomponents="http://xmlns.jcp.org/jsf/composite/customcomponents">
<h:head>
	<meta http-equiv="Content-Language" content="pt-br"/>	
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><h:outputText value="#{msg['page.login.title']}"/></title>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="font-awesome.css"/>
    <h:outputStylesheet library="css" name="animate.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold"><h:outputText value="#{msg['page.login.welcome.title']}"/></h2>

                <p>
                    <h:outputText value="#{msg['page.login.welcome.text']}" />
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form id="form" name="form"
                    	class="m-t" 
                    	role="form" 
                    	action="login.xhtml" 
                    	method="post">
                    	
                    	<div class="form-group">

							<customcomponents:alert 
								id="error" 
								type="danger" 
								message="#{msg['page.login.logon.error']}"
								rendered="#{params.error != null}"/>
								
							<customcomponents:alert 
								id="logout" 
								type="success" 
								message="#{msg['page.login.logout.success']}" 
								rendered="#{params.logout != null}"/>	
								
                    	</div>
                    	
                        <div class="form-group">
                        	<input type="text" id="j_username" name="j_username" class="form-control" placeholder="#{msg['page.login.placeholder.username']}" required="true"/>
                        </div>
                        <div class="form-group">
                        	<input type="password" id="j_password" name="j_password" class="form-control" placeholder="#{msg['page.login.placeholder.password']}" required="true"/>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b"><h:outputText value="#{msg['page.login.button.logon']}" /></button>
                        <a href="login_two_columns.html#">
                            <small><h:outputText value="#{msg['page.login.forgot.password.text']}"/></small>
                        </a>

                        <p class="text-muted text-center">
                            <small><h:outputText value="#{msg['page.login.have.account.text']}" /></small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="register.html"><h:outputText value="#{msg['page.login.create.account.text']}"/></a>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                    <p class="m-t">
                        <small><h:outputText value="#{msg['page.login.short.info']}" /></small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <h:outputText value="#{msg['app.page.info']}" />
            </div>
            <div class="col-md-6 text-right">
               <small><h:outputText value="#{msg['app.version']}"/></small>
            </div>
        </div>
    </div>

</h:body>

</html>
