<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Language" content="pt-br"/>	
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   	<title><h:outputText value="#{msg['app.page.template.title']}" /></title>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="font-awesome.css"/>
    <h:outputStylesheet library="css" name="animate.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	<h3><h:outputText value="#{msg['app.page.info']}" /></h3>
	<p><h:outputText value="#{msg['app.version']}" /></p>
	<div>
		#{facesContext.externalContext.response.sendRedirect("login.xhtml")}
	</div>
</h:body>
</html>
